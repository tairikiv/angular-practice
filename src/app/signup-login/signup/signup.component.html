<div id="message" *ngIf="showMessage">
  <p>{{ message }}</p>
</div>

<div id="signUp">
  <h2>Signup</h2>
  <form #userForm=ngForm (ngSubmit)="signUp(userForm)">
    <label for="firstName"> First name: </label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required="required" />
    <br/>
    <label for="lastName"> Last name: </label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required="required" />
    <br/>
    <label for="signup-email"> Email: </label>
    <input type="email" id="signup-email" name="email" [(ngModel)]="email" required="required"/>
    <br/>
    <label for="signup-password"> Password: </label>
    <input type="password" id="signup-password" name="password" [(ngModel)]="password" required="required"/>
    <br/>
    <button type="submit">Login</button>
  </form>
</div>
