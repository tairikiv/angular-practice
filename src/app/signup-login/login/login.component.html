<div id="message" *ngIf="showMessage">
  <p>{{ message }}</p>
</div>

<div id="login">
  <h2>Login</h2>
  <form #userForm=ngForm (ngSubmit)="logIn(userForm)">
    <label for="email"> Email: </label>
    <input type="email" id="email" name="email" [(ngModel)]="loginEmail" required="required"/>
    <br/>

    <label for="password"> Password: </label>
    <input type="password" id="password" name="password" [(ngModel)]="loginPassword" required="required"/>
    <br/>
    <button type="submit">Login</button>
    <br/>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <br/>
    <span class="psw">Forgot <a href="#">password?</a></span>

  </form>

</div>
